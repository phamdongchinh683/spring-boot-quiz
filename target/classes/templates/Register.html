<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
<style>
/* Navbar Styles */
.navbar {
	background-color: #343a40; /* Dark background */
	padding: 1rem;
	color: white;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.navbar .logo {
	font-size: 1.5rem;
	font-weight: bold;
}

.navbar .auth-buttons button {
	background-color: #007bff; /* Bootstrap primary color */
	color: white;
	border: none;
	padding: 0.5rem 1rem;
	cursor: pointer;
	border-radius: 0.25rem;
}

.navbar .auth-buttons button:hover {
	background-color: #0056b3; /* Darker primary color on hover */
}

/* Signup Container Styles */
.signup-container {
	height: 100vh; /* Full viewport height */
	display: flex;
	align-items: center;
	justify-content: center;
	background-image: linear-gradient(to bottom, #66ebf0, #007bff);
	background-size: cover;
	text-align: center;
	padding: 0 1rem;
	color: #fff;
}

/* Signup Form Styles */
.signup-form {
	background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
	padding: 2rem;
	border-radius: 0.5rem;
	max-width: 400px;
	width: 100%;
	margin: auto;
	box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
		rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px
		-79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px,
		rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px,
		rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
}

.signup-form h2 {
	margin-bottom: 1rem;
}

.signup-form label {
	display: block;
	margin-bottom: 0.5rem;
	font-weight: bold;
}

.signup-form input {
	width: 100%;
	padding: 0.5rem;
	margin-bottom: 1rem;
	border: 1px solid #ced4da;
	border-radius: 0.25rem;
}

.signup-form button {
	background-color: #28a745; /* Bootstrap success color */
	color: white;
	border: none;
	padding: 1rem 2rem;
	font-size: 1rem;
	cursor: pointer;
	border-radius: 0.25rem;
	box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
		rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px
		-79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px,
		rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px,
		rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
}

.signup-form button:hover {
	background-color: #218838; /* Darker green color on hover */
}

button {
	box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
		rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px
		-79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px,
		rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px,
		rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
}
</style>
</head>
<body>
	<nav class="navbar">
		<div class="logo">Quiz App</div>
		<div class="auth-buttons">
			<button>Login</button>
		</div>
	</nav>

	<div class="signup-container">
		<div class="signup-form">
			<h2>Register</h2>
			<form action="/createuser" method="post">
				<label for="username">Username:</label> <input type="text"
					id="username" name="username" required /> <br /> <label
					for="password">Password:</label> <input type="password"
					id="password" name="password" required /> <br />
				<button type="submit">Register</button>
			</form>
		</div>
	</div>
</body>
</html>
