<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update Question</title>
  </head>
  <body>
    <h2>Update Question</h2>
    <form action="/update-question" method="post">
      <input
        type="hidden"
        name="questionId"
        th:value="${question.questionId}"
      />
      <label for="questionText">Question Text:</label>
      <input
        type="text"
        id="questionText"
        name="questionText"
        th:value="${question.questionText}"
        required
      />
      <br />
      <label for="optionA">Option A:</label>
      <input
        type="text"
        id="optionA"
        name="optionA"
        th:value="${question.optionA}"
        required
      />
      <br />
      <label for="optionB">Option B:</label>
      <input
        type="text"
        id="optionB"
        name="optionB"
        th:value="${question.optionB}"
        required
      />
      <br />
      <label for="optionC">Option C:</label>
      <input
        type="text"
        id="optionC"
        name="optionC"
        th:value="${question.optionC}"
        required
      />
      <br />
      <label for="optionD">Option D:</label>
      <input
        type="text"
        id="optionD"
        name="optionD"
        th:value="${question.optionD}"
        required
      />
      <br />
      <label for="correctAnswer">Correct Answer:</label>
      <input
        type="text"
        id="correctAnswer"
        name="correctAnswer"
        th:value="${question.correctAnswer}"
        required
      />
      <br />
      <button type="submit">Update Question</button>
    </form>
  </body>
</html>
