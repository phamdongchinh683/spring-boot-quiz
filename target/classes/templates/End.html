<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Quiz Application</div>
      <div class="auth-buttons">
        <a href="/"><button>Home</button></a>
      </div>
    </div>

    <div class="result-container">
      <div class="result-box">
        <h2>Quiz Result</h2>
        <p th:text="'Name: ' + ${username}"></p>
        <p th:text="'Total Score: ' + ${score} + ' / ' + ${totalQuestions}"></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <style>
    /* Navbar Styles */
    .navbar {
      background-color: #343a40; /* Dark background */
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .auth-buttons button {
      background-color: #007bff; /* Bootstrap primary color */
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 0.25rem;
    }

    .navbar .auth-buttons button:hover {
      background-color: #0056b3; /* Darker primary color on hover */
    }

    /* Result Container Styles */
    .result-container {
      height: 100vh; /* Full viewport height */
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: linear-gradient(to bottom, #66ebf0, #007bff);
      background-size: cover;
      text-align: center;
      padding: 0 1rem;
      color: #fff;
    }

    /* Result Box Styles */
    .result-box {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 400px;
      width: 100%;
      margin: auto;
      box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
        rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset,
        rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset,
        rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px,
        rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px,
        rgba(0, 0, 0, 0.09) 0px 32px 16px;
    }

    .result-box h2 {
      margin-bottom: 1rem;
    }

    .result-box p {
      font-size: 1.2rem;
    }
    button {
      box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
        rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset,
        rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset,
        rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px,
        rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px,
        rgba(0, 0, 0, 0.09) 0px 32px 16px;
    }
  </style>
</html>
