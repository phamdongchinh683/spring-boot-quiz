<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create User</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Ensures full vertical centering */
        background-color: #f7f9fc; /* Light background color for contrast */
      }

      .container {
        text-align: center;
      }

      .form-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      h2 {
        margin-bottom: 1rem;
        color: #007bff;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .form-group button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .form-group button:hover {
        background-color: #218838;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <h2>Create User</h2>
        <form
          th:action="@{/create-user-form}"
          th:object="${user}"
          method="post"
        >
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            th:field="*{username}"
            required
          />
          <br />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            th:field="*{password}"
            required
          />
          <br />
          <button type="submit">Create User</button>
        </form>
      </div>
    </div>
  </body>
</html>
